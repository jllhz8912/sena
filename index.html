    <title>SENA - Gestión de Materiales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* ESTILOS ESPECÍFICOS PARA IMPRESIÓN / PDF */
      @media print {
        /* Forzar colores de fondo (Chrome/Safari/Edge/Firefox) */
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
          color: black !important;
        }

        /* Resetear alturas para evitar cortes de contenido */
        html, body, #root, main {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Ocultar barras de desplazamiento y elementos interactivos */
        ::-webkit-scrollbar {
          display: none;
        }
        
        .no-print {
          display: none !important;
        }

        /* Asegurar que las tablas no se corten a la mitad de una fila */
        table, tr, td, th {
          page-break-inside: avoid;
        }
        
        /* Asegurar margenes de hoja */
        @page {
          margin: 1cm;
          size: landscape; /* Sugerir horizontal para tablas anchas */
        }
      }
    </style>
